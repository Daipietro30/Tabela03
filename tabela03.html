<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Serviços Mecânicos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <table border="2">
     <tr>
     <thead>
        <th colspan="6" class="centro" class="destaque" bgcolor=#32CD32>Tabela de Serviços Mecânicos</th>
     </thead>
     </tr>
     <tr>
        <th rowspan="6" bgcolor="#00b89f">Nacionais</th>
        <td class="centro" bgcolor="d3d3d3">Veículos</td>
        <td class="centro" bgcolor="d3d3d3">Serviços</td>
        <td class="centro" bgcolor="d3d3d3">Tempo Previsto</td>
        <td class="centro" bgcolor="d3d3d3">Valor</td>
     </tr>
     <tr>
        <td>Caminhonete S10</td>
        <td>Supensão</td>
        <td>3 horas e 25 minutos</td>
        <td>350,00</td>
     </tr>
     <tr>
        <td>Caminhonete Ranger</td>
        <td>Freio</td>
        <td>3 horas e 40 minutos</td>
        <td>200,00</td>
        <tr>
        <td>Caminhonete Hilux</td>
        <td>Troca de Bateria</td>
        <td>30 minutos</td>
        <td>25,00</td>
        </tr>
        <tr>
        <td>Caminhonete D10</td>
        <td>Alinhamento</td>
        <td>1 hora e 40 minutos</td>
        <td>220,00</td>
        </tr>
     </tr>
    </table>
</body>
</html>
